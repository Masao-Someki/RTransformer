version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run: cd tools; make
      - run: source path.sh
      - run:
          command: pytest --duration=0 ./test/test_rtrans.py
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
