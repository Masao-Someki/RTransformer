version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
              name: install dependencies
              command: |
                      cd tools; make
                      cd -
                      pip install pytest
                      pip install -e ./

      - run:
              name: set path
              command: |
                      source path.sh

      - run:
              name: test
              command: |
                      pytest --duration=0 -v

workflows:
  main:
    jobs:
      - build-and-test
